<ion-content>

  <div class="details-icon">
    <img src="assets/images/wallet.svg">
  </div>

  <video autoplay muted loop class="details-video">
    <source src="assets/videos/welcome.mp4" type="video/mp4">
  </video>
  <div class="details-overlay"></div>

  <ion-list class="details-content">
    <h1>Enter your details</h1>

    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>First name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Last name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Date of birth</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-button color="secondary" expand="block" (click)="onNext();">Next</ion-button>
  
  </ion-list>
  

</ion-content>
